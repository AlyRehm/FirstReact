<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>

        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

        <!-- Using a react method that returns a new React element, or component, and assigns it to our App variable -->
        <script>
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            // This is telling React to display our App component within the HTML that has an id of root
            ReactDOM.render(App, document.getElementById("root"));
        </script>
        <!-- SIDE NOTE:
         *  Because the function above returns 1 thing, we can re-write this function in 1 line:
         *  const App = () => React.createElement("h1", {}, "Our First React page has rendered"); -->



        <!-- practice -->

        <div id="practice">
            <h3>Does this work?</h3>
        </div>

        <script>
            const Test = React.createElement("h3", {}, "It Does Work!");
            ReactDOM.render(Test,document.getElementById("practice"))
        </script>


        <!-- JSX  -->
        <Script>
            const App = () => <h1>Our First React page has rendered</h1>;
            // Notice The difference in syntax. Here we've created a React Functional Component, named App which looks 
            // like regular HTML syntax
            ReactDOM.render(<App></App>, document.getElementById("root"));
            // Instead of the traditional way we are familiar with firing a function - App() -
            // we wrap our function name in an HTML tag instead - <App /> -
        </Script>

    </body>
</html>
